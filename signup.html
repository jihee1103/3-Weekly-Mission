<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img
          class="header-logo"
          src="images/logo.svg"
          alt="홈 연결 Linkbrary 로고"
        />
      </a>
      <p class="header-text">
        이미 회원이신가요?<a class="header-text-link" href="signin.html"
          >로그인 하기</a
        >
      </p>
    </header>
    <div class="main-box">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" />
          </div>
          <div class="sign-input-box sign-password">
            <lable class="sign-input-label">비밀번호</lable>
            <input class="sign-input" type="password" />
            <button class="eye-button" type="button">
              <img src="images/eye-off.svg" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <lable class="sign-input-label">비밀번호 확인</lable>
            <input class="sign-input" type="password" />
            <button class="eye-button" type="button">
              <img src="images/eye-off.svg" />
            </button>
          </div>
        </div>
        <button class="login-button" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google" href="https://www.google.com/">
            <img src="images/google.png" />
          </a>
          <a class="sns-link kakao" href="https://www.kakaocorp.com/page/">
            <img src="images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
