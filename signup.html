<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-sub">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <!-- main -->
    <div class="sign-box">
      <form class="sign-form" id="form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" id="email"/>
            <p id="email-error" class="error-message"></p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type="password" id="password"/>
            <p id="password-error-message" class="error-message"></p>
            <button class="eye-button" id="password-toggle" type="button">
              <img src="./images/eye-off.svg" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input class="sign-input" type="password" id="confirm-password"/>
            <p id="confirm-password-error-message" class="error-message"></p>
            <button class="eye-button" type="button" id="confirm-password-toggle">
              <img src="./images/eye-off.svg" />
            </button>
          </div>
        </div>
        <button class="link" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.svg" />
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
